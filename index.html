<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <script
            src="https://kit.fontawesome.com/3a4a79daf0.js"
            crossorigin="anonymous"
        ></script>
        <title>Hmm UI-kit</title>
    </head>
    <body>
        <h1>Hmm-UI-Kit</h1>
        <nav>
            <ul class="nav">
                <li class="nav__btn" data-section="input-section">Input</li>
                <li class="nav__btn" data-section="button-section">Button</li>
                <li class="nav__btn" data-section="dropdown_section">
                    Dropdown
                </li>
                <li class="nav__btn" data-section="radioCheck_section">
                    Radio&Checkbox
                </li>
            </ul>
        </nav>
        <p class="description">Click on menu to see sections of UI kit</p>
        <section class="container" id="input-section">
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Default input</label
                    >
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="input"
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Disabled input</label
                    >
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="disabled"
                        disabled
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Read only input</label
                    >
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="readonly"
                        value="readonly"
                        readonly
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with icon on background</label
                    >
                    <i class="fas fa-key hmm__inputgroup-iconBG--L"></i>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="iconBG"
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with icon
                    </label>
                    <i class="fas fa-key hmm__inputgroup-icon"></i>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="icon"
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with right icon
                    </label>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="icon"
                    />
                    <i class="fas fa-key hmm__inputgroup-iconBG"></i>
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with multiply icons
                    </label>
                    <i class="fas fa-key hmm__inputgroup-icon"></i>
                    <i class="fas fa-key hmm__inputgroup-iconBG"></i>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="icon"
                    />
                    <i class="fas fa-key hmm__inputgroup-iconBG"></i>
                </div>
            </div>
        </section>
        <section class="container" id="button-section">
            <div class="container__wrap">
                <button class="hmm__button .">Default button</button>
            </div>
            <div class="container__wrap">
                <button class="hmm__button --red">Colored button</button>
                <button class="hmm__button --green">Colored button</button>
                <button class="hmm__button --black">Colored button</button>
            </div>
            <div class="container__wrap">
                <button class="hmm__button">
                    Button with icon<i class="fas fa-check"></i>
                </button>
                <button class="hmm__button">
                    Button with icon <i class="fas fa-power-off"></i>
                </button>
            </div>
        </section>
        <section class="container" id="dropdown_section">
            <div class="hmm__dropbox">
                <div class="hmm__dropbox_selectBox">
                    <div class="hmm__option_container">
                        <div class="hmm__option">
                            <input type="radio" class="radio" />
                            <label for="pet">Disgusting men</label>
                        </div>
                        <div class="hmm__option">
                            <input type="radio" class="radio" />
                            <label for="pet">Не занесли</label>
                        </div>
                        <div class="hmm__option">
                            <input type="radio" class="radio" />
                            <label for="pet">Zavtracast</label>
                        </div>
                        <div class="hmm__option">
                            <input type="radio" class="radio" />
                            <label for="pet">BeardyCast</label>
                        </div>
                        <div class="hmm__option">
                            <input type="radio" class="radio" />
                            <label for="pet">Мы обречены</label>
                        </div>
                        <div class="hmm__option">
                            <input type="radio" class="radio" />
                            <label for="pet">Frontend weekend</label>
                        </div>
                        <div class="hmm__option">
                            <input type="radio" class="radio" />
                            <label for="pet">Podlodka</label>
                        </div>
                        <div class="hmm__option">
                            <input type="radio" class="radio" />
                            <label for="pet">КритМышь</label>
                        </div>
                    </div>
                    <div class="hmm__selected">Select a podcast</div>
                    <div class="hmm__search-box">
                        <input type="text " placeholder="Search..." />
                    </div>
                </div>
            </div>
        </section>
        <section class="container" id="radioCheck_section">kek</section>
        <script defer src="./js/slide.js"></script>
        <script src="./js/dropdown.js"></script>
    </body>
</html>
