<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <script
            src="https://kit.fontawesome.com/3a4a79daf0.js"
            crossorigin="anonymous"
        ></script>
        <title>Hmm UI-kit</title>
    </head>
    <body>
        <h1>Hmm-UI-Kit</h1>
        <nav>
            <ul class="nav">
                <li class="nav__btn" data-section="input-section">Input</li>
                <li class="nav__btn" data-section="button-section">Button</li>
                <li class="nav__btn" data-section="dropdown_section">
                    Dropdown
                </li>
            </ul>
        </nav>
        <p class="description">Click on menu to see sections of UI kit</p>
        <section class="container" id="input-section">
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Default input</label
                    >
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="input"
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Disabled input</label
                    >
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="disabled"
                        disabled
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Read only input</label
                    >
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="readonly"
                        value="readonly"
                        readonly
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with icon on background</label
                    >
                    <i class="fas fa-key hmm__inputgroup-iconBG--L"></i>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="iconBG"
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with icon
                    </label>
                    <i class="fas fa-key hmm__inputgroup-icon"></i>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="icon"
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with right icon
                    </label>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="icon"
                    />
                    <i class="fas fa-key hmm__inputgroup-iconBG"></i>
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with multiply icons
                    </label>
                    <i class="fas fa-key hmm__inputgroup-icon"></i>
                    <i class="fas fa-key hmm__inputgroup-iconBG"></i>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="icon"
                    />
                    <i class="fas fa-key hmm__inputgroup-iconBG"></i>
                </div>
            </div>
        </section>
        <section class="container" id="button-section">
            <div class="container__wrap">
                <button class="hmm__button .">Default button</button>
            </div>
            <div class="container__wrap">
                <button class="hmm__button --red">Colored button</button>
                <button class="hmm__button --green">Colored button</button>
                <button class="hmm__button --black">Colored button</button>
            </div>
            <div class="container__wrap">
                <button class="hmm__button">
                    Button with icon<i class="fas fa-check"></i>
                </button>
                <button class="hmm__button">
                    Button with icon <i class="fas fa-power-off"></i>
                </button>
            </div>
        </section>
        <section class="container" id="dropdown_section">
            <div class="dropdown__group">
                <label for="dropdown">Podcasts</label>
                <select name="podcasts" id="dropdown" data-dropdown>
                    <option value="">Please select a podcast</option>
                    <option value="KuJi">KuJi</option>
                    <option value="Не занесли">Не занесли</option>
                    <option value="Мы обречены">Мы обречены</option>
                    <option value="Joe Rogan">Joe Rogan</option>
                    <option value="Frontend Week">Frontend Week</option>
                    <option value="Disgusting men">Disgusting men</option>
                </select>
            </div>
        </section>
        <script defer src="./js/slide.js"></script>
        <script src="./js/dropdown.js"></script>
    </body>
</html>
