<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="./styles/main.css" /> -->
        <script
            src="https://kit.fontawesome.com/3a4a79daf0.js"
            crossorigin="anonymous"
        ></script>
        <title>Hmm UI-kit</title>
    </head>
    <body>
        <h1>Hmm-UI-Kit</h1>
        <nav>
            <ul class="nav">
                <li class="nav__btn" data-section="input-section">Input</li>
                <li class="nav__btn" data-section="button-section">Button</li>
                <li class="nav__btn" data-section="dropdown_section">
                    Dropdown
                </li>
                <li class="nav__btn" data-section="radioCheck_section">
                    Radio&Checkbox
                </li>
                <li class="nav__btn" data-section="tree_section">Tree</li>
                <li class="nav__btn" data-section="dialog_section">Dialog</li>
                <li class="nav__btn" data-section="file_section">
                    File Upload
                </li>
                <li class="nav__btn" data-section="dragDrop_section">
                    Drag&Drop table
                </li>
            </ul>
        </nav>
        <p class="description">Click on menu to see sections of UI kit</p>
        <section class="container" id="input-section">
            <div class="container__wrap">
                <hmm-input
                    placeholder-label="Default Input"
                    type="text"
                    id="input1"
                    placeholder="default"
                ></hmm-input>
            </div>
            <div class="container__wrap">
                <hmm-input
                    placeholder-label="Input with mask"
                    type="tel"
                    id="input2"
                    placeholder="telephone mask"
                ></hmm-input>
            </div>
            <div class="container__wrap">
                <hmm-input
                    placeholder-label="Disabled input"
                    type="text"
                    id="input3"
                    placeholder="disabled"
                    status="disabled"
                ></hmm-input>
            </div>
            <div class="container__wrap">
                <hmm-input
                    placeholder-label="Read only"
                    type="text"
                    id="input4"
                    placeholder="readonly"
                    status="readonly"
                    value="Readonly"
                ></hmm-input>
            </div>
            <div class="container__wrap">
                <hmm-input
                    placeholder-label="Input with icon on background"
                    type="text"
                    id="input5"
                    placeholder="iconBG"
                >
                </hmm-input>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with icon on background</label
                    >
                    <i class="fas fa-key hmm__inputgroup-iconBG--L"></i>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="iconBG"
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with icon
                    </label>
                    <i class="fas fa-key hmm__inputgroup-icon"></i>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="icon"
                    />
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with right icon
                    </label>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="icon"
                    />
                    <i class="fas fa-key hmm__inputgroup-iconBG"></i>
                </div>
            </div>
            <div class="container__wrap">
                <div class="hmm__inputgroup">
                    <label class="hmm__inputgroup-label" for="input1"
                        >Input with multiply icons
                    </label>
                    <i class="fas fa-key hmm__inputgroup-icon"></i>
                    <i class="fas fa-key hmm__inputgroup-iconBG"></i>
                    <input
                        class="hmm__inputgroup-input"
                        id="input1"
                        type="text"
                        placeholder="icon"
                    />
                    <i class="fas fa-key hmm__inputgroup-iconBG"></i>
                </div>
            </div>
        </section>
        <section class="container" id="button-section">
            <div class="container__wrap">
                <hmm-button text="Default button"></hmm-button>
            </div>
            <div class="container__wrap">
                <hmm-button text="Colored button" color="red"></hmm-button>
                <hmm-button text="Colored button" color="green"></hmm-button>
                <hmm-button text="Colored button" color="black"></hmm-button>
            </div>

            <div class="container__wrap">
                <button class="hmm__button">
                    Button with icon<i class="fas fa-check"></i>
                </button>
                <button class="hmm__button">
                    Button with icon <i class="fas fa-power-off"></i>
                </button>
            </div>
        </section>
        <section class="container" id="dropdown_section">
            <drop-down
                placeholder="Select a podcast"
                options="Disgusting men, Не занесли,Zavtracast,BeardyCast,Frontend Weekend,Podlodka,КритМышь,Мы обречены"
                search-placeholder="Search..."
            ></drop-down>
        </section>
        <section class="container" id="radioCheck_section">
            <div class="container__wrap radio">
                <hmm-checkbox
                    id="hmm-checkbox1"
                    label="Checkbox 1"
                    type="checkbox"
                    status="checked"
                    name="hmm1"
                ></hmm-checkbox>
                <hmm-checkbox
                    id="hmm-checkbox2"
                    label="Checkbox 2"
                    type="checkbox"
                    name="hmm1"
                ></hmm-checkbox>
                <hmm-checkbox
                    id="hmm-checkbox3"
                    label="Checkbox 3"
                    type="checkbox"
                    name="hmm1"
                ></hmm-checkbox>
                <hmm-checkbox
                    id="hmm-checkbox4"
                    label="Checkbox 4"
                    type="checkbox"
                    status="disabled"
                    name="hmm1"
                ></hmm-checkbox>
            </div>
            <div class="container__wrap radio">
                <hmm-checkbox
                    id="hmm-checkbox1"
                    label="Checkbox 1"
                    type="radio"
                    status="checked"
                    name="hm1"
                    value="1"
                ></hmm-checkbox>
                <hmm-checkbox
                    id="hmm-checkbox2"
                    label="Checkbox 2"
                    type="radio"
                    name="hm1"
                    value="2"
                ></hmm-checkbox>
                <hmm-checkbox
                    id="hmm-checkbox3"
                    label="Checkbox 3"
                    type="radio"
                    name="hm1"
                    value="3"
                ></hmm-checkbox>
                <hmm-checkbox
                    id="hmm-checkbox4"
                    label="Checkbox 4"
                    type="radio"
                    status="disabled"
                    name="hm1"
                    value="4"
                ></hmm-checkbox>
            </div>
            <div class="container__wrap radio">
                <hmm-switch></hmm-switch>
            </div>
        </section>
        <section class="container" id="tree_section">
            <hmm-tree></hmm-tree>
        </section>
        <section class="container" id="dialog_section">
            <hmm-dialog
                yes="Yes"
                no="No"
                text="Are you sure about this?"
            ></hmm-dialog>
        </section>
        <section class="container" id="file_section">
            <file-upload
                submitText="Submit"
                labelText="Choose file"
                placeholder="No files currently selected for upload"
            ></file-upload>
        </section>
        <section class="container" id="dragDrop_section">
            <drag-drop options="1 2;3 4;5 6 7"></drag-drop>
        </section>
    </body>
</html>
